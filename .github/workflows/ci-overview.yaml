# .github/workflows/ci-overview.yml
name: CI Overview

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: read
  actions: read
  pull-requests: write

jobs:
  overview:
    name: CI Overview
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1) Wait until PR checks settle; FAIL if anything is failing/pending
      - name: Wait for checks
        id: wait
        uses: wechuli/allcheckspassed@v1.2.0
        with:
          delay: '1'
          retries: '15'
          polling_interval: '1'
          fail_fast: false
          checks_exclude: 'skipped,CI Overview,Coverage with Codecov,codecov/patch'
          show_job_summary: 'true'   # writes to $GITHUB_STEP_SUMMARY

      # 2) Read THIS jobâ€™s summary file (same content the UI exposes as .../summary_raw)
      - name: Read job summary (raw)
        if: always()
        id: read-summary
        uses: juliangruber/read-file-action@b549046febe0fe86f8cb4f93c24e284433f9ab58 # v1
        with:
          # IMPORTANT: provide the path (absolute path works)
          path: ${{ env.GITHUB_STEP_SUMMARY }}
          trim: 'false'

      # 3a) Post the raw HTML/Markdown as a sticky PR comment (code block)
      - name: Comment summary_raw (content)
        if: ${{ always() && steps.read-summary.outputs.content != '' }}
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: ci-overview:summary-raw
          preformatted: true
          message: ${{ steps.read-summary.outputs.content }}

      # 3b) Fallback when the summary file is empty (rare)
      - name: Comment summary_raw (fallback)
        if: ${{ always() && steps.read-summary.outputs.content == '' }}
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: ci-overview:summary-raw
          preformatted: true
          message: |
            Bottom line: unavailable (meaning: cannot be shown). The job summary file was empty for this run.
